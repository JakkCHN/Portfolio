{% extends "itreporting/base.html" %}

{% block content %}
<div class="content-section">
    <form method="POST">
        {% csrf_token %}
        
        <fieldset class="form-group">
            <button class="border-bottom mb-4">Delete Product</button>
        </fieldset>

        <!-- Submit button -->
        <div class="form-group">
            <button class="btn btn-outline-danger" type="submit">YES - Delete</button>
            <a class="btn btn-outline-secondary" href="{% url 'itreporting:product-detail' object.id %}">Cancel</a>
        </div>
    </form>
</div>
{% endblock content %}
